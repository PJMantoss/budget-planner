<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <script src="./script/script.js" type="module"></script>
</head>
<body>
    <div id="app">
        <table class="budget-planner">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="entries">
                <tr>
                    <td>
                        <input type="date" class="input input-date">
                    </td>
                    <td>
                        <input 
                            type="text" 
                            class="input input-description"
                            placeholder="Description"
                        >
                    </td>
                    <td>
                        <select name="" id="" class="input input-type">
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" name="" class="input input-amount">
                    </td>
                    <td>
                        <button type="submit" class="delte-entry">&#10005;</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
